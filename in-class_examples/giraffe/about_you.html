<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>About You</title>
  
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <div id="nav">
    <a href="index.html">Home</a> | About | <a href="shop.html">Shop</a> | Merchandise | <a href="about_you.html" class="active">About You</a>
  </div>
  
  <div id="container">
    <p>Tell us about yourself</p>
    <form>
      
      <input type="text" name="name" placeholder="name" autofocus required>
      <input type="text" name="email" placeholder="email" required>
      
      <input type="password" name="password" placeholder="password" required>
      
      <br>
      
      <input type="radio" name="gender" value="male" required> Male<br>
      <input type="radio" name="gender" value="femail" required> Female<br>
      <input type="radio" name="gender" value="other" required> Other
      
      <hr>
      
      <input type="radio" name="age" value="< 40" required> Less than 40<br>
      <input type="radio" name="age" value="> 40" required> Greater than 40
      <br>
      
      Favorite color: 
      <input type="color" name="favcolor">
      <br>
      Search?
      <input type="search">
      
      Age: <input type="number" step="4" min="0" max="100">
      
      <hr>
      
      Birthday: <input type="date">
      
      <input type="submit">
      
    </form>
    
  </div>

  
</body>
</html>
