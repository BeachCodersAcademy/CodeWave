<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top Tracks</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
  
  <!-- custom css -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  <!-- custom js -->
  <script src="js/scripts.js" charset="utf-8"></script>
  
</head>
<body>
  
  <div class="container">
    
    <div class="row">
      <div class="col-md-12">
        <h1 class="animated infinite flipInX">Top Tracks</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <input type="text" id="artist1" class="form-control animated fadeInDown" autofocus>
      </div>
      <div class="col-md-4">
        <input type="text" id="artist2" class="form-control animated fadeInDown">
      </div>
      <div class="col-md-2"></div>
    </div>
    
    <br>
    
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div id="compare-btn" class="animated fadeInUp btn btn-info form-control">Compare!</div>
      </div>
      <div class="col-md-2"></div>
    </div>
    
    <br>
    
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div id="artist1-tracks"></div>
      </div>
      <div class="col-md-4">
        <div id="artist2-tracks"></div>        
      </div>
      <div class="col-md-2"></div>
    </div>
    
  </div>
  
</body>
</html>
