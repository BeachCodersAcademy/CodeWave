<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="icon" href="assets/img/icon.png">
  
  <title>Weather Now</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  
  <div class="container">
    
    <h1 class="text-center">Weather Now! <img class="icon" src="assets/img/icon.png" alt="Weather Now"></h1>
    
    <div class="row">
      
      <div class="col-md-4">
        <div id="temp-container"></div>
      </div>
      
      <div class="col-md-4">
        <div id="city-container"></div>
      </div>
      
      <div class="col-md-4">
        <div id="info-container"></div>
      </div>
      
    </div> <!-- / row -->
    
    <div id="input-area" class="row">
      
      <div class="col-md-offset-4 col-md-4">
        <div class="input-group">
          <span class="input-group-btn">
            <button id="search-btn" class="btn btn-default" type="button">Go!</button>
          </span>
          <input id="city" name="city" type="text" class="form-control" placeholder="Search for..." autofocus="true">
        </div><!-- /input-group -->
      </div>
      
    </div>
    
  </div>
  
  <!-- jQuery -->
  <script src="lib/js/jquery-3.1.1.min.js" charset="utf-8"></script>
  
  <!-- Bootstrap JS -->
  <script src="lib/js/bootstrap.min.js" charset="utf-8"></script>
  
  <!-- Custom JS -->
  <script src="js/scripts.js" charset="utf-8"></script>
  
</body>
</html>
