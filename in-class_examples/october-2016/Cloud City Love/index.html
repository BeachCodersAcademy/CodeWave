<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cloud City Love</title>
  
  <!-- Bootswatch CSS -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-cyborg.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  
  <div class="container">
    
    <div class="row">
      <div class="col-md-12">
        <h1>Cloud City Love</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-3">
            Height (in cm):
          </div>
          <div class="col-md-9">
            <input id="from-height" type="number"> to <input id="to-height" type="number">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            Weight (in kg): 
          </div>
          <div class="col-md-9">
            <input id="from-weight" type="number"> to <input id="to-weight" type="number">
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-md-3">
            Age: 
          </div>
          <div class="col-md-9">
            <input id="from-age" type="number"> to <input id="to-age" type="number">
          </div>
        </div> -->
        <div class="row">
          <div class="col-md-3">
            Gender: 
          </div>
          <div class="col-md-9">
            <select id="gender">
              <option value="any"></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="n/a">N/A</option>
              <option value="any">Any</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            Hair Color: 
          </div>
          <div class="col-md-9">
            <input type="text" id="hair-color">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            Skin Color: 
          </div>
          <div class="col-md-9">
            <input type="text" id="skin-color">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="find-love-btn" class="btn btn-success form-control">
              Find Love!
            </div>
          </div>
        </div>
        
        <hr>
        
        <p>Search By Name!</p>
        
        <div class="input-group">
          <input id="search-name" type="text" class="form-control" placeholder="Name">
          <span class="input-group-btn">
            <button id="search-by-name-btn" class="btn btn-success" type="button">Search!</button>
          </span>
        </div><!-- /input-group -->
        
        <hr>
        
        <p>Random Match!</p>
        
        <div id="random-male-btn" class="btn btn-info">
          Male
        </div>
        <div id="random-female-btn" class="btn btn-info">
          Female
        </div>
        <div id="random-dontcare-btn" class="btn btn-info">
          Don't Care
        </div>
        
      </div>
      
      <div class="col-md-7">
        <div id="matches-container"></div>
      </div>
      
    </div>
    
  </div>
  
  <!-- jQuery -->
  <script src="lib/js/jquery-3.1.1.min.js" charset="utf-8"></script>
  
  <!-- Bootstrap JS -->
  <script src="lib/js/bootstrap.min.js" charset="utf-8"></script>
  
  <!-- Custom JS -->
  <script src="js/scripts.js" charset="utf-8"></script>
  
</body>
</html>
