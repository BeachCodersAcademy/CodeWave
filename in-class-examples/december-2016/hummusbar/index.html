<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <input type="text form-control">
    <div class="container-fluid">
      <div class="row flexy">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSH75XwaqyUQPH8bYtMV3C2OnFj_cfJ0vf3Tdw45G4AB3PItgH-sYTBjC2qQ" alt="hummuspicture">
        <h1>Hummus bar</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title text-center" id="myModalLabel">Hummus Menu</h4>
            </div>
            <div class="modal-body">
              <table class="table table-hover">
                <tr>
                  <td>French Hummus</td>
                  <td>simple and elegant</td>
                  <td>$34.50</td>
                </tr>
                <tr>
                  <td>Plain Hummus</td>
                  <td>simple and tasteless</td>
                  <td>$14.50</td>
                </tr>
                <tr>
                  <td>Mexican Hummus</td>
                  <td>spicy and hot</td>
                  <td>$114.50</td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="http://www.slurrpy.com/wp-content/uploads/2012/08/roasted-eggplant-hummus-800x500.jpg" alt="hummuspic1">
                <div class="carousel-caption">
                  <h3>Great Hummus</h3>
                  <p>It is the best hummus in the world</p>
                </div>
              </div>
              <div class="item">
                <img src="http://www.bushbeansfoodservice.com/cfs/files/images/S2yAWuAtDWthvJFBn/pinto_bean_hummus-(800x500).jpg" alt="hummuspic2">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
              <div class="item">
                <img src="http://www.nyblueprint.com/sites/default/files/styles/flexslider_full/public/hummus-slider-3-974x350_0.jpg?itok=KTROwZ7D" alt="hummuspic3">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>

</html>
