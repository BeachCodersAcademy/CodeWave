<!DOCTYPE html>
<html>
<body>

<form id="form1">
  First name: <input type="text" name="first-name" placeholder="first-name"><br>
  Last name: <input type="text" name="last-name" placeholder="first-name"><br><br>
  <button onclick="formFunction()">Try it</button>
</form> 

<p>Click "form1" to display the name and value of each element in the form.</p>
<p id="add"></p>

<script>
function formFunction() {
    var x = document.getElementById("form1");
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].name + ' ' + x.elements[i].value + "<br>";
    }
    document.getElementById("add").innerHTML = text;
}
</script>

</body>
